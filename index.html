<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <img class="logo-alura" src="Imagenes/Logo.png" alt="Logo de Alura Latam">
    <div class="ingresar-texto">
        <textarea class="texto" placeholder="Ingrese el texto aquí"></textarea>
        <p>Solo letras minusculas y sin acento</p>
        <button class="boton1" onclick="encriptar()">Encriptar</button>
        <button class="boton2" onclick="desencriptar()">Desencriptar</button>
            
    </div>
    <div class="imprimir-texto">
        <div class="centrar">
            <img class="imagen-encriptador" src="Imagenes/Muñeco.png" alt="Imagen del encriptador">
            <h1>Ningun mensaje fue encontrado</h1>
            <h2>Ingresa el texto que deseas encriptar o desencriptar</h2> 
        </div>
        
    </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
